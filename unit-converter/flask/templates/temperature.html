{% extends 'layout.html' %}
{% block style %}
<style>
    button {
        background-color: #F44336;
    }

    button:hover {
        background-color: #e03e32;
    }
</style>
{% endblock %}
{% block title %}Temperature Converter{% endblock %}
{% block header_title %}Temperature Converter{% endblock %}

{% block content %}
<form action="/temperature" method="post" id="converter-form">
    <div class="form-group">
        <label for="value">Value</label>
        <input type="number" id="value" name="value" placeholder="Enter the value" value="{{ value if value }}"
            required>
    </div>

    <div class="units-row">
        <div class="form-group">
            <label for="from_unit">From</label>
            <select id="from_unit" name="from_unit" required>
                {% for code, name in units.items() %}
                <option value="{{ code }}" {% if from_unit==code %}selected{% endif %}>
                    {{ name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="swap-btn">
            <div class="swap-icon" title="Swap units" onclick="swapUnits()">
                â‡„
            </div>
        </div>

        <div class="form-group">
            <label for="to_unit">To</label>
            <select id="to_unit" name="to_unit" required>
                {% for code, name in units.items() %}
                <option value="{{ code }}" {% if to_unit==code %}selected{% endif %}>
                    {{ name }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>

    <button type="submit" style="margin-bottom: 10px;">Convert</button>
</form>
{% endblock %}
